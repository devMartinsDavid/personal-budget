<main>
    <div>
        <h2 class="text-center">Somar Despesas</h2>
    </div>

    <div class="container">
        <select class="form-control" id="tipo" (change)="sumExpensesByType($event)">
            <option value="">Escolha o tipo de despesa a ser somada</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Educação">Educação</option>
            <option value="Lazer">Lazer</option>
            <option value="Saúde">Saúde</option>
            <option value="Transporte">Transporte</option>
        </select>
    </div>

    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table" id="tabelaSomaDespesas">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Total gasto

                            <button *ngIf="selectedType" class="btn btn-sm btn-info float-end" (click)="resetTable()"> Voltar</button>

                        </th>
                    </tr>
                </thead>

                <tbody *ngIf="allTotals.length > 0">
                    <tr *ngFor="let item of allTotals">
                        <td>{{ item.type }}</td>
                        <td>{{ item.total | currency: 'BRL' }}</td>
                    </tr>
                    <tr>
                        <td><strong>Total Geral</strong></td>
                        <td><strong>{{ total | currency:'BRL' }}</strong></td>
                    </tr>
                </tbody>

                <tbody *ngIf="total > 0 && allTotals.length === 0">
                    <tr>
                        <td> {{ selectedType }} </td>
                        <td>{{ total | currency:'BRL' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
