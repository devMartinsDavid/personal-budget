<main>
    <div>
        <h2 class="text-center">Somar Despesas</h2>
    </div>

    <div class="container">
        <select class="form-control" id="tipo">
            <option value="">Escolha o tipo de despesa a ser somada</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
            <option value="somar tudo">Soma total de cada despesa</option>
        </select>
    </div>

    <div class="container mt-4">
        <div class="table-reponsive">
            <table class="table" id="tabelaSomaDespesas">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Total despesas</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaSomaDespesas"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="registraDespesas" tabindex="-1" role="dialog" aria-labelledby="modal_title"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="modal_title_div">
                    <h5 class="modal-title" id="modal_title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="texto-corpo">

                </div>
                <div class="modal-footer">
                    <button id="botao" type="button" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
</main>
