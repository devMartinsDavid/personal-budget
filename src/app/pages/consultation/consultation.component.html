<main>
    <div class="container">
        <div class="row mb-5">
            <div class="col text-center">
                <h1 class="display-4">Consulta de despesas</h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-2 form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" class="form-control" value="">
            </div>

            <div class="col-md-6 form-group">
                <label for="tipo">Tipo</label>
                <select class="form-control" id="tipo">
                    <option value="">Nenhum tipo selecionado</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Transporte</option>
                </select>
            </div>
        </div>

        <div class="row  mb-5 form-group">
            <label for="descripiton">Descrição</label>
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
            </div>

            <div class="col-md-2 form-group">
                <label for="valor">Valor</label>
                <input type="text" class="form-control" placeholder="Valor R$" id="valor" />
            </div>

            <div class="col-md-3 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-primary" id="clearFiltersButton" style="color: #ffffff;font-weight: bold;">
                    Limpar Filtros <i class="fa fa-eraser" style="color: #fbfdff;"></i>
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" id="expensesTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button id="prevPage" class="btn btn-secondary">Página Anterior</button>
            <button id="nextPage" class="btn btn-secondary">Próxima Página</button>
        </div>
    </div>
</main>
