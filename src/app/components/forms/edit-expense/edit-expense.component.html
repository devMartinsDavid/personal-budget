<div class="edit-expense-modal">
    <h2 class="modal-title">Editar Despesa</h2>
    
    <form [formGroup]="editForm" (ngSubmit)="save()">
      <mat-form-field appearance="outline">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Tipo de Despesa</mat-label>
        <mat-select formControlName="type" [placeholder]="getExpenseTypeLabel()">
          <mat-option *ngFor="let option of expenseTypes" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="value">
      </mat-form-field>
  
      <div class="modal-actions">
        <button mat-button color="warn" type="button" (click)="close()">Cancelar</button>
        <button mat-button color="primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
